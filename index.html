<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="winner"></div>
    <div id="board">
        <div class="spot" id="spot0"></div>
        <div class="spot" id="spot1"></div>
        <div class="spot" id="spot2"></div>
        <div class="spot" id="spot3"></div>
        <div class="spot" id="spot4"></div>
        <div class="spot" id="spot5"></div>
        <div class="spot" id="spot6"></div>
        <div class="spot" id="spot7"></div>
        <div class="spot" id="spot8"></div>
    </div>
    <div id="bottomdiv">
        <div><h2>x</h2><p id="player1">Player 1</p></div>
        <div id="buttondiv"><button id="clearBoard">Clear Board</button><button id="setNames">Set Names</button></div>
        <div><h2>o</h2><p id="player2">Player 2</p></div>
    </div>
</body>
</html>
